<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo03.jpg" type="image/jpeg" />
  <title>Proyectual Studio â€“ Loading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      color: #ffffff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loader-text {
      font-size: clamp(1.5rem, 6vw, 3rem);
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid black;
      width: 0;
      animation: typing 1.5s steps(20, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 18ch; }
    }

    .enter-text {
      display: none;
      font-size: clamp(1rem, 4vw, 2rem);
      font-weight: 300;
      margin-top: 1rem;
    }

    .show {
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline class="position-fixed w-100 h-100 object-fit-cover z-n1">
    <source src="media\Sequence blue.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="text-center">
    <div id="loader-text" class="loader-text">Proyectual Studio.</div>
    <div id="enter-text" class="enter-text">[click to enter]</div>
  </div>

  <script>
    const loaderText = document.getElementById('loader-text');
    const enterText = document.getElementById('enter-text');

    loaderText.addEventListener('animationend', () => {
      loaderText.style.borderRight = 'none';
      enterText.classList.add('show');
    });

    enterText.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
