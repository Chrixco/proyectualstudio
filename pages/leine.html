          <p class="project-description mb-0"
             data-en="A block has been chosen as the basic form for the residential development on Franz-Mock-Weg. Its volume corresponds to that of the building blocks from the founding period and forms a spatial border towards the River Leine. This creates a sheltered courtyard in the southern part of the site. A distinctive feature of the building blocks is that they form a homogeneous spatial border towards the street. However, the rear of the buildings is heterogeneous: the parts of the buildings have different heights, the depth of the annexes varies, and the shape of the roof is free. On the floor plan, this looks like a kind of ‘justified composition’. This ‘justified composition’ is adapted vertically. The floor plan is now a rectangle, with heights staggered. To model the shape, parts of the maximum buildable volume (8 floors, 24 m okF) are subtracted. These parts are 5x5x3 m in size. The resulting sculpture allows for spacious terraces and multiple views and perspectives. The residential construction runs parallel to the Leine River and is oriented north-south. The entire length of the site is utilised, taking into account the separation distances and the 5 m construction grid. This results in a length of 75 m. To better locate the structure, the lines of the terrain and the construction from the founding period are taken into account. In this way, the ends of the residential building are bevelled and the floor plan becomes a parallelogram. Access is still via Brühlstraße. The city plot remains unchanged. Cars will now only have to use a smaller part of Franz-Mock-Weg, as the entrance to the car parks is located to the east. This allows the pedestrian and bicycle lane between the building and the Leine River to be widened. Pedestrians and cyclists can access the development core via two entrances in the north. Two staircases are sufficient to access all apartments, also in accordance with fire protection regulations."
             data-es="Para la urbanización residencial en Franz-Mock-Weg se ha elegido como forma básica un bloque. Su volumen se corresponde con el de los bloques de edificios de la época fundacional y forma un borde espacial hacia el río Leine. De este modo, en la parte sur del terreno se crea un patio protegido. Una característica distintiva de los bloques de edificios es que forman un borde espacial homogéneo hacia la calle. Sin embargo, la parte trasera de los edificios es heterogénea: las partes de los edificios tienen diferentes alturas, la profundidad de los anexos varía y la forma del tejado es libre. En la planta, esto parece una especie de «composición justificada». Esta «composición justificada» se adapta en vertical. La planta es ahora un rectángulo y las alturas son escalonadas. Para modelar la forma, se restan partes del volumen máximo edificable (8 plantas, 24 m okF). Estas partes tienen un tamaño de 5x5x3 m. La escultura resultante permite amplias terrazas y múltiples vistas y perspectivas. La construcción de viviendas discurre paralela al río Leine y está orientada de norte a sur. Se aprovecha toda la longitud del terreno, teniendo en cuenta las distancias de separación y la cuadrícula de construcción de 5 m. Esto da como resultado una longitud de 75 m. Para ubicar mejor el cuerpo, se recogen las líneas del terreno y la construcción de la época fundacional. De este modo, los extremos del edificio residencial quedan biselados y la planta se convierte en un paralelogramo. El acceso sigue siendo por la Brühlstraße. La parcela de la ciudad permanece sin cambios. Ahora los coches solo tendrán que utilizar una parte menor de la Franz-Mock-Weg, ya que la entrada a los aparcamientos se encuentra en el este. De este modo, se puede ampliar el carril para peatones y bicicletas entre el edificio y el río Leine. Los peatones y ciclistas pueden acceder al núcleo de desarrollo a través de dos entradas en el norte. Dos escaleras son suficientes para acceder a todos los apartamentos, también de acuerdo con la normativa de protección contra incendios.">
          </p>

  <script>
    const carouselInner = document.getElementById('carousel-inner');
    const projectFolder = 'WL';
    const imageDir = `../images/${projectFolder}/`;

    const imageFiles = [
      'Corral_Portfolio_Page_11_Image_0001.jpg',
      'site plan.png',
      'concept 02.png',
      'front elevation.png',
      'horizontal concept.png',
      'Screenshot 2025-05-30 at 23.46.33.png',
      'plan 00.png',
      'plan 01.png',
      'plan 02.png'
    ];

    imageFiles.forEach((filename, index) => {
      const isActive = index === 0 ? 'active' : '';
      const item = document.createElement('div');
      item.className = `carousel-item ${isActive}`;
      item.innerHTML = `<img src="${imageDir}${filename}" class="d-block w-100 rounded carousel-img" alt="Slide ${index + 1}" data-bs-toggle="modal" data-bs-target="#imageModal" />`;
      carouselInner.appendChild(item);
    });

    document.addEventListener('click', function (event) {
      if (event.target.classList.contains('carousel-img')) {
        const modalImage = document.getElementById('modalImage');
        modalImage.src = event.target.src;
        bootstrap.Carousel.getInstance(document.querySelector('#projectCarousel')).pause();
      }
    });
  </script>

  <script>
    let currentLang = localStorage.getItem('lang') || 'en';

    function updateLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      const dynamicTitle = document.getElementById('dynamicTitle');
      if (dynamicTitle) {
        dynamicTitle.textContent = lang === 'en' ? 'CCB Building' : 'Edificio CCB';
      }
      // Update the main h1 title
      const mainTitle = document.querySelector('h1[data-en]');
      if (mainTitle) {
        mainTitle.textContent = mainTitle.getAttribute(`data-${lang}`);
      }
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.textContent = lang === 'en' ? 'ES' : 'EN';
      }
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateLanguage(currentLang);
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          currentLang = currentLang === 'en' ? 'es' : 'en';
          updateLanguage(currentLang);
        });
      }
    });
  </script>
