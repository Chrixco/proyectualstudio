        <p class="project-description mb-0" data-en="The project aims to create a new quality in the undefined corner of the urban context at Aurelia Cordero Street and Pichincha Avenue in Cuenca, Ecuador. The building on the corner is positioned within the heterogeneity of the neighbourhood. The process is characterised by the development of architectural and urban quality on a very small plot (180 m). Despite the spatial constraints, it was possible to intervene in the urban space and create both urban and architectural quality in the image of the city and its inhabitants. With its monolithic appearance of masonry, which was made entirely by hand, the building seeks to show the value of craftsmanship and the constructive and spatial qualities of the material itself, as well as its legacy in the history of Andean building culture. The material is transported in a calmer structure, but opens up at key points to allow views of Mount Cabogana and the historic centre. Elements of the masonry have been reinterpreted on the façade to achieve a new contemporary representation in the building. These elements, which have been part of the architecture for centuries, are modelled into a more linear and rational structure, while retaining their visual and haptic properties. The building is isolated in its enclosure towards the corner to create a semi-private or semi-public space that filters out the noise of the city. A wall of cobblestones and native vegetation in the upper part of the building echoes, in a way, the gravity walls used in the past locally and in the Sierra Andina. Inside the building, the materials have been carefully selected so as not to obscure the structure of the roof, but rather to highlight its structural and spatial qualities. The colour scheme of the apartment's design is limited to the colour spectrum of pine wood grown and dried in the Sinincay area, 8 km from Cuenca, with a conscious decision to work with local suppliers and labour. The wood was used to make furniture, the roof, cladding, doors, windows and the staircase throughout the building. Each element was carefully crafted by the skilled hands of local artisans." data-es="El proyecto tiene como objetivo crear una nueva calidad en la esquina indefinida del contexto urbano de la calle Aurelia Cordero y la avenida Pichincha en Cuenca, Ecuador. El edificio de la esquina se sitúa en la heterogeneidad del barrio. El proceso se caracteriza por el desarrollo de una calidad arquitectónica y urbana en un terreno muy pequeño (180 m). A pesar de las limitaciones espaciales, fue posible intervenir en el espacio urbano y crear calidad tanto urbana como arquitectónica en la imagen de la ciudad y sus habitantes. Con su aspecto monolítico de mampostería, totalmente realizado a mano, el edificio intenta mostrar el valor del trabajo artesanal y las cualidades constructivas y espaciales del propio material, así como su legado en la historia de la cultura arquitectónica andina. El material se transporta en una estructura más tranquila, pero se abre en puntos clave para permitir vistas al monte Cabogana y al centro histórico. En la fachada se han reinterpretado elementos de la mampostería para lograr una nueva representación contemporánea en el edificio. Estos elementos, que forman parte de la arquitectura desde hace siglos, se modelan en una estructura más lineal y racional, conservando sus propiedades visuales y táctiles. El edificio está aislado en su cerramiento hacia la esquina para crear un espacio semiprivado o semipúblico que filtra el ruido de la ciudad. Un muro de piedras redondas y vegetación autóctona de la zona en la parte superior del edificio evoca, en cierto modo, los muros de gravedad que se utilizaban antiguamente en la zona y en la sierra andina. En el interior de la construcción, se han seleccionado cuidadosamente los materiales que no ocultan la estructura del techo, sino que resaltan su calidad estructural y espacial. La cromática del diseño de la vivienda se reduce a la gama de colores de la madera de pino cultivada y secada en la zona de Sinincay, a 8 km de Cuenca, con la decisión consciente de trabajar con proveedores y mano de obra locales. La madera se utilizó para la fabricación de muebles, techo, revestimientos, puertas, ventanas y escaleras en todo el edificio. Cada elemento fue cuidadosamente elaborado por las hábiles manos de los artesanos locales.

           data-es="Edificio compacto de uso mixto que combina vivienda y comercio en una densa esquina de Cuenca, Ecuador. Construido completamente a mano con materiales locales, el proyecto enfatiza el valor artesanal, la integración urbana y las vistas al paisaje. La fachada de mampostería reinterpreta elementos tradicionales con una expresión contemporánea, mientras que el interior celebra la claridad estructural y el uso de madera de pino de Sinincay.">

  <script>
    const carouselInner = document.getElementById('carousel-inner');
    const projectFolder = 'penthouse';
    const imageDir = `../images/${projectFolder}/`;

    const imageFiles = [
      'Corral_Portfolio_Page_07_Image_0001.jpg',
      'Corral_Portfolio_Page_08_Image_0001.jpg',
      'Corral_Portfolio_Page_09_Image_0001.jpg',
      'Corral_Portfolio_Page_10_Image_0001.jpg',
    ];

    imageFiles.forEach((filename, index) => {
      const isActive = index === 0 ? 'active' : '';
      const item = document.createElement('div');
      item.className = `carousel-item ${isActive}`;
      item.innerHTML = `<img src="${imageDir}${filename}" class="d-block w-100 border border-2 border-black rounded carousel-img" alt="Slide ${index + 1}" data-bs-toggle="modal" data-bs-target="#imageModal" />`;
      carouselInner.appendChild(item);
    });


    document.addEventListener('click', function (event) {
      if (event.target.classList.contains('carousel-img')) {
        const modalImage = document.getElementById('modalImage');
        modalImage.src = event.target.src;
        bootstrap.Carousel.getInstance(document.querySelector('#projectCarousel')).pause();
      }
    });
  </script>

  <script>
    let currentLang = localStorage.getItem('lang') || 'en';

    function updateLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      const dynamicTitle = document.getElementById('dynamicTitle');
      if (dynamicTitle) {
        dynamicTitle.textContent = lang === 'en' ? 'CCB Building' : 'Edificio CCB';
      }
      // Update the main h1 title
      const mainTitle = document.querySelector('h1[data-en]');
      if (mainTitle) {
        mainTitle.textContent = mainTitle.getAttribute(`data-${lang}`);
      }
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.textContent = lang === 'en' ? 'ES' : 'EN';
      }
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateLanguage(currentLang);
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          currentLang = currentLang === 'en' ? 'es' : 'en';
          updateLanguage(currentLang);
        });
      }
    });
  </script>
