<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo03.jpg" type="image/jpeg" />
  <title>Contact — Proyectual Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body class="body-white-text">
  <video autoplay loop muted playsinline class="position-fixed w-100 h-100 object-fit-cover z-n1">
    <source src="media/output_colour.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
      <img src="../images/logo03.jpg" alt="Proyectual Logo" style="height: 32px;" />
      <span data-en="Proyectual Studio" data-es="Estudio Proyectual">Proyectual Studio</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="../pages/architecture.html" data-en="Architecture" data-es="Arquitectura">Architecture</a></li>
        <li class="nav-item"><a class="nav-link" href="../pages/urban_design.html" data-en="Urban Design" data-es="Diseño Urbano">Urban Design</a></li>
        <li class="nav-item"><a class="nav-link" href="../pages/research.html" data-en="Research" data-es="Investigación">Research</a></li>
        <li class="nav-item"><a class="nav-link" href="../pages/about_us.html" data-en="About Us" data-es="Sobre Nosotros">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../pages/contact.html" data-en="Contact" data-es="Contacto">Contact</a></li>
        <li class="nav-item">
          <button id="lang-toggle" class="btn btn-sm btn-outline-light ms-2">ES</button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container py-5 body-black-text">
    <div class="form-container p-4 border border-4 border-white rounded-4 bg-light" style="max-width: 700px; margin: 6rem auto 0 auto;">
      <h1 class="mb-4 text-center fw-bold"
          data-en="Contact Us"
          data-es="Contáctanos">Contact Us</h1>
      <form action="mailto:christianxcorral@gmail.com,proyectuals@gmail.com" method="POST" enctype="text/plain">
        <div class="mb-3">
          <label for="name" class="form-label"
                 data-en="Name"
                 data-es="Nombre">Name</label>
          <input type="text" class="form-control rounded-4" id="name" name="Name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
                 data-en="Email"
                 data-es="Correo Electrónico">Email</label>
          <input type="email" class="form-control rounded-4" id="email" name="Email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"
                 data-en="Message"
                 data-es="Mensaje">Message</label>
          <textarea class="form-control rounded-4" id="message" name="Message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100 rounded-pill"
                data-en="Send Message"
                data-es="Enviar Mensaje">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer text-center py-3">
    © Christian Corral
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentLang = localStorage.getItem('lang') || 'en';

    function updateLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.textContent = lang === 'en' ? 'ES' : 'EN';
      }
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateLanguage(currentLang);
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          currentLang = currentLang === 'en' ? 'es' : 'en';
          updateLanguage(currentLang);
        });
      }
    });
  </script>
</body>
</html>
