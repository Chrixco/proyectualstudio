        <p class="project-description mb-0" data-en="C3 - Space as Resistance, Surface as Movement. A volume without a centre, defined by gravity and tension. The wall – not a boundary, but a topographic expression. Sharply folded, angularly firm, and open to motion. Architecture here is not conceived as a shell, but as a spatial condition for what happens: climbing as a vertical practice, a controlled struggle with space. The structure follows no order; it generates its own. Lines break, surfaces tilt, perspectives shift with every step. The space remains unfinished in the best sense – it demands stance, reaction, bodily awareness. Light falls obliquely, refracts on slanted planes, layering shadow and depth. The materiality is direct: steel bears, wood forms, screws fix. Nothing is concealed; all is visible – construction becomes language. This hall is not an object, but choreographed emptiness. It is a place where geometry is not drawn, but sensed."
           data-es="C3 Climbing Gym – Espacio como resistencia, superficie como movimiento. Un volumen sin centro, definido por gravedad y tensión. El muro – no como límite, sino como expresión topográfica. Doblado con nitidez, firme en ángulo, abierto al movimiento. La arquitectura no se entiende aquí como envolvente, sino como condición espacial de lo que ocurre: escalar como práctica vertical, como lucha controlada con el espacio. La estructura no sigue un orden, genera el suyo propio. Las líneas se rompen, las superficies se inclinan, las perspectivas cambian con cada paso. El espacio permanece inacabado en el mejor sentido – exige postura, reacción, conciencia corporal. La luz cae en diagonal, se fragmenta en planos inclinados, superpone sombras y profundidad. La materialidad es directa: el acero soporta, la madera da forma, los tornillos fijan. Nada se oculta, todo queda a la vista – la construcción se convierte en lenguaje. Esta sala no es un objeto, sino un vacío coreografiado. Es un lugar donde la geometría no se dibuja, sino que se siente.">
        </p>

  <script>
    let currentLang = localStorage.getItem('lang') || 'en';

    function updateLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      const dynamicTitle = document.getElementById('dynamicTitle');
      if (dynamicTitle) {
        dynamicTitle.textContent = lang === 'en' ? 'CCB Building' : 'Edificio CCB';
      }
      const mainTitle = document.querySelector('h1[data-en]');
      if (mainTitle) {
        mainTitle.textContent = mainTitle.getAttribute(`data-${lang}`);
      }
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.textContent = lang === 'en' ? 'ES' : 'EN';
      }
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateLanguage(currentLang);
      const toggleBtn = document.getElementById('lang-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          currentLang = currentLang === 'en' ? 'es' : 'en';
          updateLanguage(currentLang);
        });
      }
    });
  </script>
