<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo03.jpg" type="image/jpeg" />
  <title>Proyectual Studio – Loading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      overflow: hidden;
    }

    .loader-text {
      font-size: clamp(1.5rem, 6vw, 3rem);
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid black;
      width: 0;
      animation: typing 1.5s steps(20, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 18ch; }
    }

    .loader-sub {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-top: 1rem;
    }

    .enter-text {
      display: none;
      font-size: clamp(1rem, 4vw, 2rem);
      font-weight: 300;
      margin-top: 1rem;
    }

    .show {
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline class="position-fixed w-100 h-100 object-fit-cover z-n1">
    <source src="media/Sequence blue.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="text-center">
    <div id="loader-text" class="loader-text">Proyectual Studio</div>
  </div>
  <div class="text-center">
    <div class="loader-sub">Everyone should have the right to inhabit spaces that uphold human dignity and environmental responsibility.</div>
    <div id="enter-text" class="enter-text">[under construction]</div>
  </div>

  <script>
  const loaderText = document.getElementById('loader-text');
  // Show the [under construction] text and toggle email on click
  const enterStatus = document.getElementById('enter-text');

  loaderText.addEventListener('animationend', () => {
    loaderText.style.borderRight = 'none';
    enterStatus.classList.add('show');
    // Do not show email by default
    // enterEmail.classList.add('show');
  });

  // Toggle email visibility when clicking on [under construction]
  enterStatus.addEventListener('click', () => {
    // No email toggle since email element removed
  });
  </script>

  <footer class="footer text-center py-3" style="position: absolute; bottom: 0; width: 100%; background-color: transparent; color: white;">
    © 2025 Christian Corral | <a href="mailto:christianxcorral@gmail.com" style="color: white; text-decoration: underline;">christianxcorral@gmail.com</a>
  </footer>
</body>
</html>
